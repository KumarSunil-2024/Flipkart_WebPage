<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart - Online Shopping</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <header>
        <div class="logo">
            <h1>Flipkart</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" class="login-btn">Login</a></li>
                <li><a href="#" class="signup-btn">Signup</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Electronic Products</h2>
        <div class="product">
            <img src="laptop.jpg" alt="laptop" width="150" height="150">
            <h3>Laptop</h3>
            <p>Price: ₹55999</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="mobile.jpg" alt="mobile" width="150" height="150">
            <h3>Mobile</h3>
            <p>Price: ₹14499</p>
            <button>Add to Cart</button>
        </div>
        <h2>Clothes</h2>
        <div class="product">
            <img src="t-shirt.jpg" alt="shirt" width="150" height="150">
            <h3>T-Shirt</h3>
            <p>Price: ₹1999</p>
            <button>Add to Cart</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Flipkart</p>
        <ul>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </footer>
</body>
</html>
